<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
</head>
<body>
    
    <main>
        <article id="tarefa">
            <section id="tarefaFixa">
                <p>Nome da tarefa</p>
                <button id="concluidoFixa"><i class="fa-solid fa-check"></i></button>
                <button id="adicionarTarefaFlexivel"><i class="fa-solid fa-plus"></i></button>
                <div>
                    <textarea name="descriçãoFixa" id="descriçãoFixa"></textarea>
                    <label for="descriçãoFixa" class="descriçãoFixa">Descrição</label>
                </div>
                <i class="fa-solid fa-arrow-down-wide-short" id="buttonDescrição"></i>
            </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
