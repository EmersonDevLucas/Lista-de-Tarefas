<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gerenciamento de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
</head>

<body class="d-flex-column w-100 h-100">

    <header>
        <nav class="navbar">
            <article id="hora"></article>
            <article id="titulo">Lista de Tarefas</article>
            <button id="adicionarTarefaFixa">Adicionar Fixa</button>
        </nav>
    </header>

    <main>
        <article id="tarefa">
            <section id="tarefaFixa">
                <p>Nome da tarefa</p>
                <button id="concluidoFixa"><i class="fa-solid fa-check"></i></button>
                <button id="adicionarTarefaFlexivel"><i class="fa-solid fa-plus"></i></button>
                <div>
                    <textarea name="descriçãoFixa" id="descriçãoFixa"></textarea>
                    <label for="descriçãoFixa">Descrição</label>
                </div>
                <i class="fa-solid fa-arrow-down-wide-short" id="buttonDescrição"></i>
            </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
