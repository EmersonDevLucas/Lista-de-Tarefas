<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gerenciamento de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
</head>

<body class="vw-100 vh-100 d-flex-column">

    <header>
        <nav class="navbar justify-content-around border-2 border-bottom">
            <article id="hora"></article>
            <article id="titulo">Lista de Tarefas</article>
            <button class="btn btn-primary" id="adicionarTarefaFixa">Adicionar Fixa</button>
        </nav>
    </header>

    <main class="w-100 h-75 d-inline-flex bg-body-secondary">
        <article id="tarefa" class="h-100 w-25 d-flex-column bg-body-tertiary rounded">
            <section id="tarefaFixa" class="h-25 w-100 d-flex justify-content-around align-items-center bg-primary bg-opacity-50 rounded">
                <p>Nome da tarefa</p>
                <button id="concluidoFixa" class="btn btn-success rounded-circle"><i class="fa-solid fa-check"></i></button>
                <button id="adicionarTarefaFlexivel" class="btn btn-secondary rounded-circle"><i class="fa-solid fa-plus"></i></button>
                <div>
                    <textarea name="descriçãoFixa" id="descriçãoFixa" class="d-none"></textarea>
                </div>
                <i class="fa-solid fa-arrow-down-wide-short" id="buttonDescrição"></i>
            </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
